<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Interactive Web</title>
  </head>
  <body>
    <!-- 모델이 로딩될 때 흰 화면이 깜빡인 뒤 한 박자 느리게 모델이 렌더링 되는 현상 - 원인: model의 용량이 커서 ( async init() 함수 안에서 gltf 모델을 받아오는 loadAsync 함수가 await으로 설정되어 있는데, 모델 용량이 커서 받아오는 시간이 걸리고 그 동안 다른 작업실행이 안되기 때문! ) -->
    <!-- loading indicator로 사용자에게 로딩 정도를 알려주도록 한다. -->
    <div id="progress-bar-container">
      <label for="progress-bar">Loading...</label>
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
