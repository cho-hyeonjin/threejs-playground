<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Interactive Web</title>
  </head>
  <body>
    <!-- Three.js 의 renderer 역할을 하는 canvas -->
    <canvas id="canvas"></canvas>
    <!-- 그래서 .wrapper div 요소를 만들고, css에서 .wrapper에 position값으로 relative를 줌. -->
    <div class="wrapper">
      <!-- html 요소들의 position은 기본값이 static. ∴ absolute나 fixed position값을 가진 요소들보다 아래 레이어로 위치할 수밖에 없음 -->
      <header>
        <h1 class="title">Three.js Interactive Web</h1>
      </header>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
